 <!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>HealthPlus Chatbot</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f5f5f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #chatContainer {
      width: 100%;
      max-width: 700px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
      border-radius: 12px;
      background: white;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    #chatBox {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .userMsg, .botMsg {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 75%;
      word-wrap: break-word;
      font-size: 15px;
      line-height: 1.5;
    }

    .userMsg {
      background-color: #ffc107;
      color: #000;
      align-self: flex-end;
      text-align: left;
    }

    .botMsg {
      background-color: #f0f0f0;
      color: #333;
      align-self: flex-start;
    }

    #inputContainer {
      display: flex;
      border-top: 1px solid #ccc;
    }

    #userInput {
      flex: 1;
      padding: 15px;
      border: none;
      font-size: 16px;
      outline: none;
    }

    #sendBtn {
      padding: 0 25px;
      background: #ffc107;
      border: none;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    ul {
      padding-left: 18px;
      margin: 10px 0;
    }

    ul li {
      margin-bottom: 6px;
    }

    @media (max-width: 600px) {
      #chatContainer {
        height: 90vh;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

<div id="chatContainer">
  <div id="chatBox"></div>
  <div id="inputContainer">
    <input type="text" id="userInput" placeholder="Ask me anything..." />
    <button id="sendBtn">Send</button>
    <button onclick="window.speechSynthesis.cancel()">Stop Voice</button>
  </div>
</div>


<script src="client.js"></script>
</body>
</html>
